<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 3 - Forms</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <form action="" id="regForm">
            <div class="form-row mt-4">
                <div class="form-group col-md-6">
                    <label for="firstName">FirstName</label>
                    <input type="text" id="firstName" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">LastName</label>
                    <input type="text" id="lastName" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="adress">Adress</label>
                    <input type="text" id="adress" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="role">Role</label>
                    <select id="role" class="form-control">
                        <option value="Teacher">Teacher</option>
                        <option value="Student">Student</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input type="checkbox" id="toc" class="form-check-input">
                        <label for="toc" class="form-check-label">I accept the terms and integrity policies for this site</label>
                    </div>
                </div>
                <div class="form-group col-md-6 text-right">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
    
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
