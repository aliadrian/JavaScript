<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/custom.css">

</head>
<body>
<div class="container">
    <form onsubmit="return validate()" method="POST" id="myForm">
        
        <div class="col-sm-10 mx-auto title">
            <h2 class="col-sm-15 mx-auto">Login</h2>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 mx-auto">
                <input title="Fill in valid email" type="text" class="form-control" id="mail" name="mail" placeholder="Email">
                <span id="error-mail"></span>
                <br>
                <span id="invalid-mail"></span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 mx-auto">
                <input title="Password must contain at least 6 characters, including upper/lowercase and numbers" type="password" class="form-control" id="psw" name="psw" placeholder="Password">
                <span id="password">Password must contain at least 6 characters, including upper/lowercase and numbers</span>
                <br>
                <span id="error-password"></span>
                <br>
                <span id="invalid-password"></span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 mx-auto">
                <button type="submit" class="btn form-control" id="signIn">Sign in</button>
            </div>
        </div>

        <ul class="col-sm-10 mx-auto">
                <li class="col-sm-15 mx-auto"><a href="#">Lost your Password?</a></li>
        </ul>
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
